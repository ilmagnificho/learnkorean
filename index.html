<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Conversation Partner</title>
</head>
<body>
    <h2>Choose Your Conversation Partner</h2>
    <form id="partnerForm">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="any">Any</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="age">Age Group:</label>
        <select id="age" name="age">
            <option value="20s">20s</option>
            <option value="30s">30s</option>
            <option value="any">Any</option>
        </select><br><br>

        <button type="submit">Find Partner</button>
    </form>

    <div id="chatArea" style="display:none;">
        <h3>Live Conversation</h3>
        <div id="conversation"></div>
        <input type="text" id="userInput" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        document.getElementById('partnerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('chatArea').style.display = 'block';
            // Here, you can customize logic to simulate selecting the AI partner
        });

        async function sendMessage() {
            var message = document.getElementById('userInput').value;
            document.getElementById('conversation').innerHTML += `<p><strong>You:</strong> ${message}</p>`;

            // OpenAI API 요청
            const apiKey = 'sk-AN__-3nfGWedXWsYDNl9a6xL8Yzsm4NEvec27kGDV5T3BlbkFJHaoIup1dhLCg7883s2MT6_MnQEXZHN681HIreJ4hkA
';  // OpenAI API 키 입력
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',  // GPT 모델
                    prompt: message,
                    max_tokens: 100,
                    temperature: 0.7
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].text.trim();

            // AI 응답을 채팅 창에 추가
            document.getElementById('conversation').innerHTML += `<p><strong>AI Partner:</strong> ${botMessage}</p>`;
            document.getElementById('userInput').value = '';  // 입력 필드 초기화
        }
    </script>
</body>
</html>
